# The trading symbol and name of the coin
id: test-testing-coin
symbol: TEST
name: Testing Coin
logo: test-testing-coin_logo@512x512.png

# Founding of public-release date in the format "23-08-2020"
founded: 1997-11-01

# Description about the coin. Should be at most 10 sentences per field.
descriptions:
  one_sentence: This coin is used for testing purposes
  introduction: We use this yml as a reference file to run automated test cases
  technology: We use pyunittests to validate the content of this file
  future: The fugure brings more test cases and higher coverage!!!

# Information about the type of blockchain and its development status
blockchain:
  consensus: Proof of Tests
  algortihm: pyunittest
  issue_date: 2020-09-26
  type: unknown
  organization_structure: unknown
  development_status: On-going development

# List of URLs to Blockchain explorers such as "https://etherscan.io/".
explorers:
  - https://coinpaper.io
  - https://github.com/coinpaper/info-hub

# Place the official whitepaper itself as a PDF into /files/whitepaper.pdf
# The abstract is the first section, mostly written in bold, inside the whitepaper.
whitepaper:
  abstract: This is where you would write the abstract from the whitepaper pdf
  file: test-testing-coin_whitepaper.pdf

# URL to the official website.
website:
  url: https://coinpaper.io

# Explenation youtube video. Must be in the form "https://www.youtube.com/watch?v=dQw4w9WgXcQ".
video:
  url: https://www.youtube.com/watch?v=dQw4w9WgXcQ

# Collective information about the team.
team:
  # Representative figure, like "Vitalik Buterin" for Ethereum.
  leader:
    name: Gwynne Shotwell
    imagename: gwynne-shotwell@512x512.png   # Place the 512x512 pixel image in the images/ folder and specify the image name here
    position: President
    description:  Ms. Shotwell is the current President of SpaceX
    links:
      github:
        url: https://github.com/joelbarmettlerUZH
        followers: 57
      linkedin:
        url: https://www.linkedin.com/in/joel-barmettler-b9ab361b7/
        followers: 173
      medium:
        url: https://medium.com/@joel.barmettler
        followers: 108
      twitter:
        url: https://twitter.com/Coinpaper_io
        followers: 10

  # Official members or heavy contributers. The format of each member is
  # the same as the format of the leader.
  members:
    - name: Elon Musk
